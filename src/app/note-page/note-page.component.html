<div class="note-form">
  <h2>Add a new note</h2>
  <form #noteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="noteContent">Note content:</label>
      <textarea id="noteContent" name="noteContent" [(ngModel)]="note.content" required></textarea>
    </div>
    <div class="form-group">
      <label for="student">Student:</label>
      <select id="student" name="student" [(ngModel)]="note.student" required>
        <option *ngFor="let student of student" [value]="student">{{ student.id }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="teacher">Teacher:</label>
      <select id="teacher" name="teacher" [(ngModel)]="note.teacher" required>
        <option *ngFor="let teacher of teacher" [value]="teacher">{{ teacher.id }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="noteForm.invalid">Save note</button>
  </form>
</div>
