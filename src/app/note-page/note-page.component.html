<mat-card>
  <mat-card-title>Create Note</mat-card-title>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Student ID</mat-label>
      <input matInput type="number" [(ngModel)]="studentId" name="studentId" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Note Content</mat-label>
      <textarea matInput [(ngModel)]="noteContent" name="noteContent" required></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Czy notatka jest pozytywna?</mat-label>
      <mat-select name="isPositive" [(ngModel)]="kindOfNote" required>
        <mat-option [value]="true">Tak</mat-option>
        <mat-option [value]="false">Nie</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Create Note</button>
    </div>
  </form>
</mat-card>
