<h1>Klasy</h1>
<table mat-table [dataSource]="grades">
  <ng-container matColumnDef="gradeName">
    <th mat-header-cell *matHeaderCellDef>nazwa klasy</th>
    <td mat-cell *matCellDef="let grade">{{ grade.gradeName }}</td>
  </ng-container>
  <ng-container matColumnDef="addGrade">
    <th mat-header-cell *matHeaderCellDef>dodaj ocene</th>
    <td mat-cell *matCellDef="let grade"><button mat-raised-button color="primary" (click)="sendStudentsFromClass(grade.id)">Dodaj ocene</button></td>
  </ng-container>
  <ng-container matColumnDef="addNote">
    <th mat-header-cell *matHeaderCellDef>dodaj notatke</th>
    <td mat-cell *matCellDef="let grade"><button mat-raised-button color="accent" (click)="sendStudentFromClassToNote(grade.id)">Dodaj notatke</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['gradeName', 'addGrade', 'addNote']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['gradeName', 'addGrade', 'addNote']"></tr>
</table>
