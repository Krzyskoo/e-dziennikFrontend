<h1>List of Grades</h1>
<table mat-table [dataSource]="grades">
  <ng-container matColumnDef="gradeName">
    <th mat-header-cell *matHeaderCellDef>Grade Name</th>
    <td mat-cell *matCellDef="let grade">{{ grade.gradeName }}</td>
  </ng-container>
  <ng-container matColumnDef="addGrade">
    <th mat-header-cell *matHeaderCellDef>Add Grade</th>
    <td mat-cell *matCellDef="let grade"><button mat-raised-button color="primary" (click)="sendStudentsFromClass(grade.id)">Add Grade</button></td>
  </ng-container>
  <ng-container matColumnDef="addNote">
    <th mat-header-cell *matHeaderCellDef>Add Note</th>
    <td mat-cell *matCellDef="let grade"><button mat-raised-button color="accent" (click)="sendStudentFromClassToNote(grade.id)">Add Note</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['gradeName', 'addGrade', 'addNote']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['gradeName', 'addGrade', 'addNote']"></tr>
</table>
