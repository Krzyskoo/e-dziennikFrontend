
<h1>List of Grades</h1>
<table>
  <thead>
  <tr>
    <th>Grade Name</th>
    <th>Add Grade</th>
    <th>Add Note</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let grade of grades">
    <td>{{ grade.gradeName }}</td>
    <td><button (click)="sendStudentsFromClass(grade.id)">Add Grade</button></td>
    <td><button (click)="sendStudentFromClassToNote(grade.id)">Add Note</button></td>
  </tr>
  </tbody>
</table>
